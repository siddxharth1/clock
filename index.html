<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="odometer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="favicon.png" rel="icon" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="main">
      <button class="fullScreen">
        <i class="bi bi-fullscreen" id="fullScreen"></i>
        <i class="bi bi-fullscreen-exit" id="fullScreen-exit"></i>
      </button>

      <nav class="tab_box">
        <button class="tab_btn active">Clock</button>
        <button class="tab_btn">Stopwatch</button>
        <!-- <button class="tab_btn">Timer</button> -->
      </nav>

      <div class="content_box">
        <div class="content active">
          <div class="clock">
            <div class="flex">
              <span class="timer" id="hour1"></span>
              <span class="timer" id="hour2"></span>
            </div>
            <span class="timer">:</span>
            <div class="flex">
              <span class="timer" id="minute1"></span>
              <span class="timer" id="minute2"></span>
            </div>
            <span class="timer">:</span>
            <div class="flex">
              <span class="timer" id="sec1"></span>
              <span class="timer" id="sec2"></span>
            </div>
            <span class="ampm" id="ampm"></span>
            <button class="timeZone" id="timeZone">
              <span id="timeZone24"></span> <span class="hourrr">hr</span>
            </button>
          </div>
        </div>

        <div class="content">
          <div class="stpwtch">
            <div class="stopwatch">
              <div class="stopflex">
                <span class="timer" id="stopHour">00</span>
              </div>
              <span class="timer">:</span>
              <div class="stopflex">
                <span class="timer" id="stopMin">00</span>
              </div>
              <span class="timer">:</span>
              <div class="stopflex">
                <span class="timer" id="stopSec">00</span>
              </div>
              <span class="stopMilliSec" id="stopMilliSec">00</span>
            </div>

            <div class="stopwatchBtns">
              <button id="startBtn" class="stopwatchBtn">
                <i class="bi bi-play-fill"></i>
              </button>
              <button id="stopBtn" class="stopwatchBtn">
                <i class="bi bi-pause-fill"></i>
              </button>
              <button id="restartBtn" class="stopwatchBtn">
                <i class="bi bi-stop-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="odometer.js"></script>
  </body>
</html>
